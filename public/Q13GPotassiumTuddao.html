    <body> Guess the number: **** <br> The number is from 1 to 100
    <div>Enter your guess:
<input id = "inp_guess">
   <br> <button id = "btn_submit">Submit</button>
<p id="result">Result: </p>
    
    <script type="text/javascript">

       var dNumber = Math.floor(Math.random() * 100) + 1;

        document.getElementById("btn_submit").addEventListener("click", checkIt);

        function checkIt() {
        let guess = Number(document.getElementById("inp_guess").value);
        let result;
             
            if (guess < dNumber){
                result = "Higher";
            } 
            else if (guess > dNumber){
                result = "Lower";
            } 
            else if (guess == dNumber){
                result = "You are correct!";
            }
            else {
                result = "Please enter a valid number";
            }
        document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
