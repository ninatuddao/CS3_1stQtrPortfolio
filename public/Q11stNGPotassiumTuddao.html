<html>
  <head>
    <style>
      body {
        background-color: plum;
        font-size: 50px;
        color: purple;
      }
    </style>
  </head>
    <body>
  <script>

    let age = window.prompt("Enter your current age ", "10");
    let oldAge = window.prompt ("Enter the age you think you will live up to ", "100");
    let snacksPerDay = window.prompt ("Enter the amount of times you eat your favorite snack in a day ", "2");

    var total = (snacksPerDay * 365) * (oldAge - age);

    document.write("You will need " + total + " slices of pizza to last you until the ripe old age of " + oldAge + ".");
  </script>
  </body>
</html>
