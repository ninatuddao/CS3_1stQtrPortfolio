<div>Meal Price?
<input id = "inp_mp">
<div>Tip?
    <input id = "inp_tip">
<div> Service Charge?
    <input id = "inp_sc">
    <br />
    <button id = "btn_submit">Submit</button>
<p id="result">Total Meal: </p>

    <script type="text/javascript">
        const btn = document.getElementById("btn_submit");
        const mealPrice = document.getElementById("inp_mp");

        btn.addEventListener('click', totalMeal);
        function totalMeal() {
          var mp = Number(document.getElementById("inp_mp").value);
          var tip = Number(document.getElementById("inp_tip").value);
          var sc = Number(document.getElementById("inp_sc").value);
    
          
            totalCost = mp + tip + (sc / 100 * mp);
         document.getElementById("result").innerHTML = "Total Meal: " + totalCost.toFixed(2);
        }
    </script>
