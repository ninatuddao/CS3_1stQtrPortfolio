<html>
  <head>
    <style>
      body {
        background-color: rgb(255, 208, 208);
        font-size: 50px;
        text-align:center;
        color: rgb(19, 29, 68);
        background-image: url('landscape.jpg');
      }
      .center-text{
        text-align: center;
      }
    </style>
  </head>



  <h1>❀ Guess My Word ❀</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>
<p> Remanining Attempts: <span id="counter"></span></p>

<script>
  let secretWord = ["n", "i", "c", "e"];
  let guessedWord = ["_", "_", "_", "_"];
  let counter = 10;
  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
        counter--;
      }
    
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>
