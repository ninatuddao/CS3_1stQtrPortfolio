<h1>My Favorite Numbers</h1>
<ul id="numberList"></ul>

<script>
  let list = document.getElementById("numberList");
  for (let i = 1; i <= 10; i++) {
    if (i % 2 == 0){
    list.innerHTML += `<li>Number ${i}</li>`;
  }}
</script>



<h1> My FAVORITE Animals!</h1>
<ul id="animalslist"></ul>

<script>
    let animals = ['Dogs', 'Monkey', 'Elephant', 'Bunny'];
    let lists = document.getElementById("animalslist");

    for (let i = 0; i < animals.length; i++){
        lists.innerHTML += `<li>${animals[i]}</li>`;
    }

    

    animals.push("Kitties");
    document.write("New Array: <br>")
    document.write (animals);

</script>
